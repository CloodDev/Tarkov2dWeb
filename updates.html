<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="boykissser.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape from Tarkov 2D Update Logs</title>
    <style>
        body {
            background-image: url('dsas.png');
            background-size: cover;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 20px 20px;
        }

        .navbar {
            background-color: rgba(0, 0, 0);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .navbar a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        .navbar a.active {
            color: #4CAF50;
        }

        .log-frame {
            margin-top: 60px;
            border: 3px solid #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 255, 85, 0.3);
            overflow-y: auto;
        }

        .log-frame:hover {
            box-shadow: 0 12px 30px rgba(60, 199, 241, 0.178);
        }

        h1 {
            font-size: 2.5rem;
            color: #a2ff00;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px #000;
        }

        p,
        .update-log {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #d0d0d0;
            text-shadow: 2px 2px 4px #000;
        }

        .update-log strong {
            color: #4CAF50;
        }

        @media (max-width: 640px) {
            .log-frame {
                padding: 15px;
                border-radius: 10px;
                transform: scale(1.00) rotate(0deg);
            }

            h1 {
                font-size: 2rem;
            }

            p,
            .update-log {
                font-size: 16px;
            }
        }

        * {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a class="active" href="news.html">News</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="log-frame">
        <h1>Update Logs</h1>
        <div class="update-log">
            <p><strong>Version v.0.0.0.01</strong></p>
            <ul>
                <li>Opacki</li>

                <li>Fixed various bugs and performance issues</li>
            </ul>
        </div>
    </div>
</body>

</html>
